<h2>My Users</h2>

<ul class="users">
  <li *ngFor="let user of users" 
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.username}} 
    <button class="delete" title="delete user" (click)="delete(user)">x</button>
  </li>
</ul>

<app-user-notes [user]="selectedUser"></app-user-notes>

<div>
    <label>User name:
      <input #userName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(userName.value); userName.value=''">
      add
    </button>
  </div>
